<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/public/css/login.css">
    <!--script-->
    <script defer src="/public/js/form.js"></script>
</head>

<body>


    <header>
        <h2>URG INSTITUTE</h2>
        <img src="/public/assets/tutor.jpg">
    </header>


    <div class="form">
        <h3>Teacher Sign In</h3>
        <form>
            <span></span>
            <div class="input">
                <span><i class="fa fa-user"></i></span>
                <input required type="text" name="username" placeholder="Enter Your Username" />
            </div>
            <div class="input password">
                <span><i class="fa fa-lock"></i></span>
                <input required type="password" name="password" placeholder="Enter Your Password" />
                <span onclick="showPss()">
                    <i style="color:grey;display:inline-block;" class="fa fa-eye-slash"></i>
                </span>
            </div>
            <button>Sign In</button>
        </form>
        <h5>Universal Roshan Group</h5>
    </div>


</body>

</html>
